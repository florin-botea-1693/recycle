		<style>
@-webkit-keyframes rotating /* Safari and Chrome */ {
  from {
    -webkit-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes rotating {
  from {
    -ms-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  to {
    -ms-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

.cursor-pointer {
	cursor: pointer;
}

			.recicle-circle {
				background-color:YellowGreen;
				background-image: url('recycle-circle-button.png');
				background-size: contain;
				background-position: center;
				border: 10px solid green;
				-webkit-animation: rotating 2s linear infinite;
				-moz-animation: rotating 2s linear infinite;
				-ms-animation: rotating 2s linear infinite;
				-o-animation: rotating 2s linear infinite;
				animation: rotating 2s linear infinite;
				animation-play-state: paused;
			}
			
			.recicle-circle-button:hover + .recicle-circle {
				animation-play-state: running;
				background-color: LawnGreen;
			}

		<script>
			$(document).ready(function(){
				var map = L.map('mapAPI').setView([44.411495, 26.104844], 15);
				L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
				}).addTo(map);				
				L.marker([44.411495, 26.104844]).addTo(map)
					.bindPopup('Sediul nostru')
					.openPopup();
			})
			
		
		
			var refreshLoop = true
			setTimeout( function(){
				if (refreshLoop){
					location.reload()
				}
			}, 2000)
			window.onkeypress = function(e){
				if(e.key === 's'){
					refreshLoop = false
				}
			}
